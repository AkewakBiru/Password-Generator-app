<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="google-site-verification" content="jYXnK2EoEHY-Y3aNN8GJb0-cE9DrZXI1IuyxmIYYYOg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="app--container">
            <div class="app">
                <h3 class="mb-4 app--title">Password Generator</h3>
                <div class="app--content">
                    <div class="row warning--message hide">
                        <div class="col-sm-12">
                            <div class="alert alert-info" role='alert'></div>
                        </div>
                    </div>

                    <form action="" id='generate'>
                        <div class="row">
                            <div class="col-sm-9">
                                <input class="form-control" type="number" name="" id="length" placeholder="Enter the length" value>
                            </div>
                            <div class="col-sm-3 btn--submit">
                                <button class="btn btn-dark" type='submit'>Generate</button>
                            </div>
                        </div>
                    </form>
                    <div class="result--section mt-4">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="result">
                                    <div id="result--value"  class="gen--pass">
                                        <!-- result goes here -->
                                    </div>
                                    <div class="copy--container">
                                        <div class="is--copied hide">
                                            copied!
                                        </div>
                                        <div class="copy--btn d-flex align-items-center" onclick="copy_pass()">
                                            <ion-icon name="copy-outline"></ion-icon>                                
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
